<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge - Introduction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: white;
        }
        
        .intro-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .battle-icon {
            cursor: pointer;
            text-align: center;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <div class="icon" data-action="games">
                <img src="games.png" alt="Games">
                <span>Games</span>
            </div>
            <div class="icon" data-action="inventory">
                <img src="inventory.png" alt="Inventory">
                <span>Inventory</span>
            </div>
            <div class="icon" data-action="room">
                <img src="room.png" alt="Room">
                <span>Room</span>
            </div>
            <div class="icon" data-action="stats">
                <img src="stats.png" alt="Stats">
                <span>Stats</span>
            </div>
            <div class="battle-icon" data-action="battle">
                <i>⚔️</i>
                <span>Battle</span>
            </div>
        </div>

        <div class="intro-content">
            <h1>MEMORY CHALLENGE</h1>
            
            <div class="description">
                <p>Test your memory skills by matching pairs of cards.</p>
                <p>In this challenge, you'll need to find all matching pairs within the time limit.</p>
                <p>The faster you complete the challenge, the higher your score!</p>
                <p>Choose your difficulty level:</p>
            </div>
            
            <div class="difficulty-selection">
                <button class="difficulty-button" data-difficulty="easy">Easy (4×4)</button>
                <button class="difficulty-button" data-difficulty="medium">Medium (6×6)</button>
                <button class="difficulty-button" data-difficulty="hard">Hard (8×8)</button>
            </div>
            
            <div class="button-container">
                <button id="start-memory" class="action-button">Start Challenge</button>
                <button onclick="window.location.href='index.html'" class="back-button">Back to Hub</button>
            </div>
        </div>
    </div>

    <script src="memory_intro.js"></script>
    <script src="stats.js"></script>
    <script src="theme_switcher.js"></script>
</body>
</html>
