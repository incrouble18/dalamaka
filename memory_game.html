<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: white;
        }
        
        .word-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .word-item {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .recall-container {
            margin-top: 20px;
        }
        
        #recalled-words {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        
        .icon-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .icon, .battle-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .battle-icon i {
            font-size: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <div class="icon" data-action="games">
                <img src="games.png" alt="Games">
                <span>Games</span>
            </div>
            <div class="icon" data-action="inventory">
                <img src="inventory.png" alt="Inventory">
                <span>Inventory</span>
            </div>
            <div class="icon" data-action="room">
                <img src="room.png" alt="Room">
                <span>Room</span>
            </div>
            <div class="icon" data-action="stats">
                <img src="stats.png" alt="Stats">
                <span>Stats</span>
            </div>
            <div class="battle-icon" data-action="battle">
                <i>⚔️</i>
                <span>Battle</span>
            </div>
        </div>
        
        <h1>MEMORY CHALLENGE</h1>
        
        <div id="timer">Time left: <span id="time-remaining">2:00</span></div>
        
        <!-- Memorize Phase -->
        <div id="memorize-phase">
            <h2>Memorize these words:</h2>
            <div id="word-display" class="word-container">
                <!-- Words will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Recall Phase -->
        <div id="recall-phase" style="display: none;">
            <h2>Recall as many words as you can:</h2>
            <div class="recall-container">
                <textarea id="recalled-words" placeholder="Type each word you remember, separated by spaces or new lines"></textarea>
            </div>
            <div class="button-container">
                <button id="submit-recall" class="action-button">Submit</button>
                <button id="cancel-recall" class="back-button">Cancel</button>
            </div>
        </div>
        
        <!-- Results -->
        <div id="results" style="display: none;">
            <h2>Results:</h2>
            <p>Words correctly remembered: <span id="correct-count">0</span> / 30</p>
            <p>XP Earned: <span id="xp-earned">0</span></p>
            <div class="button-container">
                <button onclick="window.location.href='index.html'" class="back-button">Back to Hub</button>
                <button onclick="playAgain()" class="action-button">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="memory_game.js"></script>
    <script src="stats.js"></script>
    <script src="theme_switcher.js"></script>
</body>
</html>
